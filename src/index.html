<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dice - Start with Vite</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="images/icons/dice.png" type="image/png" sizes="16x16">
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <!-- Navbar: -->
  <div class="nav">
    <h1>Random Dice</h1>
  </div>
  <!-- Content: -->
  <div class="container">
    <div id="dice1" class="box">
      <img src="images/dice-six-faces-1.svg" alt="diceOne" class="image">
      <button id="generateFirst" class="generateButton">Generate</button>
    </div>
    <div id="dice2" class="box">
      <img src="images/dice-six-faces-2.svg" alt="diceTwo" class="image">
      <button id="generateSecond" class="generateButton">Generate</button>
    </div>
    <div id="dice3" class="box">
      <img src="images/dice-six-faces-3.svg" alt="diceThree" class="image">
      <button id="generateThird" class="generateButton">Generate</button>
    </div>
  </div>
</body>

</html>
